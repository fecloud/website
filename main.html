<!DOCTYPE html>
<html>
<head>
    <title>MOCAR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <link rel="apple-touch-icon-precomposed" href="img/screen_icon.png"/>
    <link rel="stylesheet" href="css/com.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="format-detection" content="telephone=no"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/com.js"></script>
    <script type="text/javascript" src="js/clipboard.min.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $('#exit').bind('click',function(){

                $.removeCookie('oauth', { path: '/' });
                window.location.replace("index.html");

            });
            $("#photos").attr("href",function() { return "photos/album.html?oauth=" + getOauth() + "&path=/&name=movie"});
            $("#status").attr("href",function() { return "status?oauth=" + getOauth()});

    		var clipboard = new ClipboardJS("#copyrtmp");    
    		clipboard.on('success', function(e) {     
				e.clearSelection(); 
        		alert("复制成功!");
   			 });    
    		clipboard.on('error', function(e) {        
        		alert("复制失败!");
    		});
        });

    </script>

</head>

<body>

<div id="container" class="container">

    <div id="header">

        <h1>MOCAR</h1>

    </div>

    <ul class="list group menu">

        <li id="div1" class="list-item menu-item">
            <a href="#" id="photos" >
                <i class="icon" style="background-image: url('img/photos.png')" ></i>
                <i class="labl" >相&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</i>
            </a>
        </li>

        <li class="list-item menu-item"  data-clipboard-action="copy" data-clipboard-target="#target" style="cursor:pointer;" onclick="" id="copyrtmp" >
            <a href="#" id="live">
                <i class="icon" style="background-image: url('img/camera.png')"  ></i>
                <i class="labl" >远程监控</i>
            </a>
			<span id="target">rtmp://10.0.8/live/demo</span>
        </li>

        <li id="div1" class="list-item menu-item" >
            <a href="#" id="status" >
                <i class="icon" style="background-image: url('img/status.png')" ></i>
                <i class="labl" >服务状态</i>
            </a>
        </li>

    </ul>

</div>
</body>
</html>
