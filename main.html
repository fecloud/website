
<!DOCTYPE html>
<html>
<head>
    <title>FCloud</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
    <link rel="apple-touch-icon-precomposed" href="img/screen_icon.png"/>
    <link rel="stylesheet" href="css/com.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="format-detection" content="telephone=no"/>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/com.js"></script>
    <script type="text/javascript">

        $(document).ready(function () {

            $('#exit').bind('click',function(){

                $.removeCookie('token', { path: '/' });
                window.location.replace("index.html");

            });

            $("#file").attr("href",function() { return "file?token=" + getToken()});
            $("#live").attr("href",function() { return "live?token=" + getToken()});
            $("#bdfs").attr("href",function() { return "bdsync?token=" + getToken()});
            $("#photos").attr("href",function() { return "photos?token=" + getToken()});
            $("#status").attr("href",function() { return "status?token=" + getToken()});


        });

    </script>

</head>

<body>

<div id="container" class="container">

    <div id="header">

        <h1>FCloud</h1>

    </div>

    <ul class="list group menu">

        <li id="div1" class="list-item menu-item" >
            <a href="#" id="file" >
                <i class="icon" style="background-image: url('img/file_manager.png')" ></i>
                <i class="labl" >文件管理</i>
            </a>
        </li>

        <li id="div1" class="list-item menu-item">
            <a href="#" id="photos" >
                <i class="icon" style="background-image: url('img/photos.png')" ></i>
                <i class="labl" >相&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;册</i>
            </a>
        </li>

        <li id="div1" class="list-item menu-item" >
            <a href="#" id="live" >
                <i class="icon" style="background-image: url('img/camera.png')"  ></i>
                <i class="labl" >远程监控</i>
            </a>
        </li>

        <li id="div1" class="list-item menu-item" >
            <a href="#" id="bdfs" >
                <i class="icon" style="background-image: url('img/netdisk.png')" ></i>
                <i class="labl">百度云同步</i>
            </a>
        </li>

        <li id="div1" class="list-item menu-item" >
            <a href="http://yc.xunlei.com" >
                <i class="icon" style="background-image: url('img/yuanchen.png')" ></i>
                <i class="labl" >远程下载</i>
            </a>
        </li>

		<li id="div1" class="list-item menu-item" >
            <a href="https://h.yuncore.cn" >
                <i class="icon" style="background-image: url('img/wifi.png')" ></i>
                <i class="labl" >小米路由</i>
            </a>
        </li>

        <li id="div1" class="list-item menu-item" >
            <a href="#" id="status" >
                <i class="icon" style="background-image: url('img/status.png')" ></i>
                <i class="labl" >服务状态</i>
            </a>
        </li>

        <li id="div1" class="list-item menu-item" >
            <a href="#" id="exit" >
                <i class="icon" style="background-image: url('img/logoff.png')" ></i>
                <i class="labl" >退&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;出</i>
            </a>
        </li>

    </ul>

</div>

</body>
</html>
