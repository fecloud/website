    <script type="text/javascript">

        $(document).ready(function () {

            if (agentWechatOrQQ()) {
                $('#header').css('display','none');
            }

            back_bind();

            load_data();

            $('#add_photos').bind('click', function () {

                if (agent() == 'pc') {

                } else {
                    var name = prompt("请输入相册名", "")
                    if (name != null && name != "") {
                        add_photos(name);
                    }
                }
            });

        });

        /**
         * 添加相册
         * @param name
         */
        function add_photos(name) {

            $.ajax({url: "{0}{1}.php?action=new_photos&token={2}&value=/{3}".format(photos_service, randomInt(), getToken(), name),
                success: function (data) {

                    if (data && data.data) {
                        $('#content').html("");
                        load_data();
                    }

                }});
        }

        function load_data() {

            $.ajax({url: "{0}{1}.php?action=list_photos&token={2}&value=/".format(photos_service, randomInt(), getToken()),
                success: function (data) {

                    if (data && data.data) {
                        data.data.forEach(function (album) {

                            var h = "<div><a class=\"photos\" href=\"album.html?token="+ getToken() + "&path=" + album.path + "&name=" + album.name + "\"><div style=\"background-image: url(";
                            if (album.first) {
                                h += thum + $.md5(album.first.path + "_160_160") + ".jpg";
                            } else {
                                h += "/img/empty_photos.png";
                            }
                            h += ");\" class=\"album\"></div><div class=\"album_desc\"><h3>" + album.name + "</h3><span>" + album.num + "</span></div><div class=\"show-operate\"><i class=\"idown\"></i></div></a></div>";
                            $('#content').append(h);
                        });
                    }


                }});

        }

    </script>
